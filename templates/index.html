<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Color by Numbers</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Auto Color by Numbers</h1>
    <p>Upload an image and choose your detail level to generate numbered and colored outputs.</p>
    
    <!-- Upload Section -->
    <div class="upload-section">
      <input type="file" id="imageInput" accept="image/*">
      <p id="uploadMsg"></p>
      <button id="startOverBtn" style="display:none;">Start Over</button>
    </div>
    
    <!-- Main content area: original image + options and log / processed images -->
    <div class="image-and-options" style="display:none;">
      <div class="image-section">
        <img id="uploadedImage" src="" alt="Uploaded Image">
      </div>
      <div class="side-panel">
        <!-- Options for detail level and process button -->
        <div class="options-section">
          <div class="detail-options">
            <label>
              <input type="radio" name="detail" value="basic" checked> Basic
            </label>
            <label>
              <input type="radio" name="detail" value="normal"> Normal
            </label>
            <label>
              <input type="radio" name="detail" value="detailed"> Detailed
            </label>
          </div>
          <button id="processBtn">Process Image</button>
        </div>
        <!-- Processing log (shown during processing) -->
        <div class="log-section" style="display:none;">
          <h2>Processing Log</h2>
          <div id="log"></div>
        </div>
        <!-- Processed images (shown after processing finishes) -->
        <div class="processed-section" style="display:none;">
          <div class="processed-image">
            <h3>Numbered Image</h3>
            <img id="numberedImg" src="" alt="Numbered Image">
            <a id="downloadNumbered" href="" download="output_numbered.png">Download Numbered</a>
          </div>
          <div class="processed-image">
            <h3>Colored Image</h3>
            <img id="coloredImg" src="" alt="Colored Image">
            <a id="downloadColored" href="" download="output_colored.png">Download Colored</a>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Master List Section -->
    <div class="master-list-section" style="display:none;">
      <h2>Master List</h2>
      <div id="masterList"></div>
    </div>
    
  </div>
  
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
