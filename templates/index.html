<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Color by Numbers</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Auto Color by Numbers</h1>
    <p>Upload an image and choose your level of detail to generate a numbered and colored output.</p>
    
    <div class="upload-section">
      <input type="file" id="imageInput">
      <button id="uploadBtn">Upload Image</button>
      <p id="uploadMsg"></p>
      <img id="uploadedImage" src="" alt="Uploaded Image" style="display:none; max-width: 100%;">
    </div>
    
    <div class="options-section" style="display:none;">
      <label>
        <input type="radio" name="detail" value="basic" checked> Basic
      </label>
      <label>
        <input type="radio" name="detail" value="normal"> Normal
      </label>
      <label>
        <input type="radio" name="detail" value="detailed"> Detailed
      </label>
      <button id="processBtn">Process Image</button>
    </div>
    
    <div class="log-section" style="display:none;">
      <h2>Processing Log</h2>
      <div id="log"></div>
    </div>
    
    <div class="result-section" style="display:none;">
      <h2>Results</h2>
      <div class="result-images">
        <div>
          <h3>Numbered Image</h3>
          <img id="numberedImg" src="" alt="Numbered Image">
          <a id="downloadNumbered" href="" download="output_numbered.png">Download Numbered</a>
        </div>
        <div>
          <h3>Colored Image</h3>
          <img id="coloredImg" src="" alt="Colored Image">
          <a id="downloadColored" href="" download="output_colored.png">Download Colored</a>
        </div>
      </div>
      <div class="master-list">
        <h3>Master List</h3>
        <div id="masterList"></div>
      </div>
    </div>
  </div>
  
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
